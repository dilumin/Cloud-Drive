version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: files
    ports:
      - "5433:5432"
    volumes:
      - pgdata_files:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:RELEASE.2024-11-17T19-04-07Z
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 2;
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/drive;
      mc anonymous set download local/drive || true;
      echo 'MinIO bucket ready';
      "
volumes:
  pgdata_files:
  minio_data:
